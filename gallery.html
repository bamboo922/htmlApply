<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<body>
  <style type="text/css">
    div{width:980px;height: 738px;border: solid}
    img{width:200px;height: 200px;margin: 10px}
  </style>
  <input name="shuru" id="shuru">
  <button onclick="showSquare()">显示方块</button>

  <div id="square"></div>

  <script type="text/javascript">
    function showSquare(shuzi) 
    {
      shuzi=document.getElementById("shuru").value;
      one="<img src='../firstpage/StudyNote/img/1.jpg'>";
      photo="";
      for(i=0;i<=shuzi-1;i++)
      {
        photo=photo+one;
      }
      document.getElementById("square").innerHTML=photo;
    }
  </script>
  


  
  


</body>
</html>
