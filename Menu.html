<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="./jquery-1.11.1.min.js"></script>
<body>
  <style type="text/css">
    div{width:270px;height: 270px;border: solid;border-width: 1px;margin: 5px;float: left;text-align: center}
    img{width:230px;height: 230px}
  </style>

  <script type="text/javascript">
    url = window.location.href;
    canshuid = url.split("?");
    id = canshuid[1].substring(3);

    caidanurl="https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/dishes?restaurantId=" + id + "&gid=0&index=0&count=20";

    var request = $.ajax({
    url: caidanurl ,dataType: "json"
    });
 
    request.done(function( msg ) {
      caidanxinxi = msg;
      Menu();
      // 在这里把结果显示到网页上
    });

    request.fail(function( jqXHR, textStatus ) {
    alert( "Request failed: " + textStatus );
    }); 
  </script>

  <script type="text/javascript">
    function Menu()
    {
    	caidan="";
      for(i=0;i<4;i++)
      {
        caidan = caidan + "<div>" + caidanxinxi.dishes[i].name + "<br>" + caidanxinxi.dishes[i].prices[0].price + "<br>" +
        "<img src='https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/dish/photo?restaurantId=" + id + "&guid=" + 
        caidanxinxi.dishes[i].guid + "'>" + "</div>"; 
      }
      document.getElementById("menu").innerHTML= caidan;
    }
  </script>

  <p id="menu"></p>
  



</body>
</html>
