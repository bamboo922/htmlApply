<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="./jquery-1.11.1.min.js"></script>
<body>
  x:
  <input name="x" id="x" value="-41.2854965">
  <br>
  <br>

  y:
  <input name="y" id="y" value="174.774601">
  <br>
  <br>

  index:
  <input name="index" id="index" value="0">
  <br>
  <br>

  count:
  <input name="count" id="count" value="10">
  <br>
  <br>

  <style type="text/css">
    div{width:980px;height: 230px;border: solid;border-width: 1px}
  </style>

  <script type="text/javascript">
    newurl="";
    function change()
    {
      url="https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/search?x=-41.2854965&y=174.774601&index=0&count=10";

      X=document.getElementById("x").value;
      Y=document.getElementById("y").value;
      Index=document.getElementById("index").value;
      Count=document.getElementById("count").value;
      
      qian=url.substring(0,78);
      canshu=url.substring(78);

      one=canshu.substring(0,13);
      two=canshu.substring(14,26);
      three=canshu.substring(27,34);
      four=canshu.substring(35);

      x=one.replace(canshu.substring(2,13),X);
      y=two.replace(canshu.substring(16,26),Y);
      index=three.replace(canshu.substring(33,34),Index);
      count=four.replace(canshu.substring(41),Count);

      newurl = qian + x + "&" + y +  "&" + index + "&" + count;

      alert(newurl);
    }
  </script>

  <script type="text/javascript">
    function obtain()
    {
      var request = $.ajax({
      url: newurl ,dataType: "json"
      });
 
      request.done(function( msg ) {
        document.getElementById("jeff").innerHTML=msg.restaurants[0].name;
        document.getElementById("jasmin").innerHTML=msg.restaurants[6].name;
        document.getElementById("house").innerHTML=msg.restaurants[7].name;
        document.getElementById("mall").innerHTML=msg.restaurants[8].name;
        document.getElementById("Shanghai").innerHTML=msg.restaurants[9].name;
      // 在这里把结果显示到网页上
      });
     
      request.fail(function( jqXHR, textStatus ) {
      alert( "Request failed: " + textStatus );
      }); 
    }
  </script>

  <button onclick="change()">改变参数</button>
  <br>
  <br>
  <button onclick="obtain()">获取数据</button>
  <br>
  <br>
  
  <div id="jeff">
  </div>
  <br>

  <div id="jasmin">
  </div>
  <br>

  <div id="house">
  </div>
  <br>

  <div id="mall">
  </div>
  <br>

  <div id="Shanghai">
  </div>

</body>
</html>
