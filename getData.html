<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
  x:
  <input name="x" id="x">
  <br>
  <br>

  y:
  <input name="y" id="y">
  <br>
  <br>

  index:
  <input name="index" id="index">
  <br>
  <br>

  count:
  <input name="count" id="count">
  <br>
  <br>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#shuju").click(function(){
        $.ajax({url:"https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/search?x=-41.2854965&y=174.774601&index=0&count=10",async:true});
      });
    });
</script>
  <button id="shuju">获取数据</button>
  <br>
  <br>

  <script type="text/javascript">
    function change()
    {
      X=document.getElementById("x").value;
      Y=document.getElementById("y").value;
      Index=document.getElementById("index").value;
      Count=document.getElementById("count").value;
      
      url="https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/search?x=-41.2854965&y=174.774601&index=0&count=10";

      qian=url.substring(0,78);
      canshu=url.substring(78);

      one=canshu.substring(0,13);
      two=canshu.substring(14,26);
      three=canshu.substring(27,34);
      four=canshu.substring(35);

      x=one.replace(canshu.substring(2,13),X);
      y=two.replace(canshu.substring(16,26),Y);
      index=three.replace(canshu.substring(33,34),Index);
      count=four.replace(canshu.substring(41),Count);

      newurl=qian + x + "&" + y +  "&" + index + "&" + count;

      document.getElementById("wangzhi").innerHTML=newurl;

  
    }
  </script>

 
  <button onclick="change()">改变</button>
  <br>
  <br>
  <p id="wangzhi">https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/search?x=-41.2854965&y=174.774601&index=0&count=10</p>

</body>
