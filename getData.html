<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="./jquery-1.11.1.min.js"></script>
<body>
  x:
  <input name="x" id="x" value="-41.2854965">
  <br>
  <br>

  y:
  <input name="y" id="y" value="174.774601">
  <br>
  <br>

  index:
  <input name="index" id="index" value="0">
  <br>
  <br>

  count:
  <input name="count" id="count" value="10">
  <br>
  <br>

  <style type="text/css">
    div{width:280px;height: 280px;border: solid;border-width: 1px;margin: 5px;float: left;text-align: center}
    img{width:220px;height: 220px;margin-top: 30px}
  </style>

  <script type="text/javascript">
    newurl="";
    function change()
    {
      url="https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/search?x=-41.2854965&y=174.774601&index=0&count=10";

      X=document.getElementById("x").value;
      Y=document.getElementById("y").value;
      Index=document.getElementById("index").value;
      Count=document.getElementById("count").value;
      
      qian=url.substring(0,78);
      canshu=url.substring(78);

      one=canshu.substring(0,13);
      two=canshu.substring(14,26);
      three=canshu.substring(27,34);
      four=canshu.substring(35);

      x=one.replace(canshu.substring(2,13),X);
      y=two.replace(canshu.substring(16,26),Y);
      index=three.replace(canshu.substring(33,34),Index);
      count=four.replace(canshu.substring(41),Count);

      newurl = qian + x + "&" + y +  "&" + index + "&" + count;

      alert(newurl);
    }
  </script>

  <script type="text/javascript">
    function obtain()
    {
      var request = $.ajax({
      url: newurl ,dataType: "json"
      });
 
      request.done(function( msg ) {
        xinxi = msg;
        connectString();
        // 在这里把结果显示到网页上
      });

      request.fail(function( jqXHR, textStatus ) {
      alert( "Request failed: " + textStatus );
      }); 
    }
  </script>

  <script type="text/javascript">
    function connectString()
    {
      shuzi=document.getElementById("count").value;
      canguan="";
      for(i=0;i<=shuzi-1;i++)
        {
          canguan = canguan + "<div>" + xinxi.restaurants[i].name + "<br>" + 
          "<a href='./Menu.html?id=" + xinxi.restaurants[i].id +"'><img src='https://menu2-didibaba.rhcloud.com/crestaurant/api/customer/restaurant/photo?id=" + 
          xinxi.restaurants[i].id + "'></a>" + "</div>";
        }
      document.getElementById("restaurant").innerHTML=canguan;
    }
  </script>


  <button onclick="change()">改变参数</button>
  <br>
  <br>
  <button onclick="obtain()">获取数据,显示餐馆名字</button>
  <br>
  <br>

  <p id="restaurant"></p>
  

</body>
</html>
